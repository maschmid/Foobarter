<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome!</h1>

        <p>This is a Seam Social Example application demonstrating integration with Seam Security. You need a <a href="http://www.twitter.com">Twitter</a> account to sign in.</p>

		<h:form>
			<h:commandButton value="Twitter" action="#{identity.login}" image="resources/gfx/sign-in-with-twitter_0.png">
				<f:setPropertyActionListener
    			target="#{oauthAuthenticator.serviceName}"
    			value="Twitter"/>
    		</h:commandButton>
		</h:form>	
			
	</ui:define>
</ui:composition>
